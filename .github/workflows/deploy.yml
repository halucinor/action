name : push and deploy

# Event
on:
  push:
    branches: [ "main" ]	

# Job
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: connect and git pull
        uses: appleboy/ssh-action@master
        with:
          host : ${{ secrets.HOST }}
          username : ${{ secrets.NAME }}
          password : ${{ secrets.PASSWORD }}
          port : ${{ secrets.PORT }}
          script: |
            cd workspace/action
            git checkout main
            git pull
